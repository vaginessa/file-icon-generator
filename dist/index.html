<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FIleIconGenerator</title>
<link rel="stylesheet" href="vendor.css" />
<link rel="stylesheet" href="style.css" />
<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,400italic,300italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="title">
        <div class="container">
            <div class="row">
                <h1>File Icon Generator</h1>    
            </div>
        </div>
    </div>
    <div class="workspace">
        <div class="container">
            <div class="row">
                <div class="circle">
                </div>
                <div class="editor">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Label</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Icon</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Paper</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Border</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Background</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>
    <div class="download">
        <input class="btn btn-default" type="button" value="Download SVG">
        <input class="btn btn-default" type="button" value="Download PNG">
    </div>
</body>

<script src="vendor.js"></script>
<script src="bundle.js"></script>
</html>
